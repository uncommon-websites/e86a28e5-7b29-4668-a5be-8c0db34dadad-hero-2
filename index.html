<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delphi AI | Scale Your Expertise Infinitely</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="m-0 p-0 w-full h-screen overflow-hidden bg-[#EAE8E1]">

    <!-- Main Hero Container -->
    <main class="relative w-full h-full">
        
        <!-- Background Image -->
        <!-- Image updated to reflect the concept of digital minds and wisdom scaling -->
        <img src="https://placehold.co/1920x1080/EAE8E1/475569?text=Delphi+AI+-+The+World's+Platform+for+Human+Intelligence" 
             alt="Delphi AI Digital Mind Background" 
             class="absolute inset-0 w-full h-full object-cover z-0">

        <!-- Navigation Bar -->
        <header class="absolute top-0 left-0 w-full flex justify-between items-start px-6 py-6 md:px-12 md:py-10 z-10">
            
            <!-- Left: Navigation -->
            <div class="flex-shrink-0">
                <a href="#" class="text-[11px] md:text-[13px] tracking-[0.2em] text-[#475569] uppercase font-medium hover:text-[#0ea5e9] transition-colors">
                    Library of Minds
                </a>
            </div>

            <!-- Center: Company Name -->
            <!-- Absolute positioning to ensure true centering regardless of side element widths -->
            <div class="absolute left-1/2 top-6 md:top-10 transform -translate-x-1/2 w-full text-center pointer-events-none hidden md:block">
                <h1 class="text-[13px] tracking-[0.4em] text-[#0ea5e9] uppercase font-normal ml-[0.4em]">
                    Delphi &nbsp; AI
                </h1>
            </div>

            <!-- Right: Menu -->
            <div class="flex-shrink-0">
                <button class="flex flex-col items-center justify-center gap-[6px] group cursor-pointer border-none bg-transparent p-0">
                    <!-- Hamburger Line -->
                    <span class="w-6 h-[1.5px] bg-[#0ea5e9] group-hover:w-8 transition-all duration-300 ease-out"></span>
                    <!-- Menu Text -->
                    <span class="text-[9px] tracking-[0.25em] text-[#475569] uppercase font-medium">
                        Menu
                    </span>
                </button>
            </div>
        </header>

        <!-- Bottom Left: Value Proposition & CTA -->
        <div class="absolute bottom-0 left-0 px-6 py-6 md:px-12 md:py-10 z-10 max-w-xl">
            <a href="#" class="block text-[11px] md:text-[13px] tracking-[0.2em] text-[#475569] uppercase font-medium hover:text-[#0ea5e9] transition-colors leading-relaxed">
                Scale Your Expertise Infinitely.<br class="hidden md:block">
                Trained on Your Content. <span class="text-[#0ea5e9]">Get Started &rarr;</span>
            </a>
        </div>

        <!-- Bottom Right (Implicitly for balance): Mission Statement -->
        <div class="absolute bottom-0 right-0 px-6 py-6 md:px-12 md:py-10 z-10 hidden md:block">
            <p class="text-[11px] tracking-[0.2em] text-[#475569] uppercase font-medium opacity-60">
                Conversational Media &copy; 2025
            </p>
        </div>

    </main>

</body>
</html>
